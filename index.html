<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modello 3D Aspirapolvere</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #111;
    }
    model-viewer {
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>

<model-viewer
  src="animazione_web.glb"
  alt="Animazione 3D"
  camera-controls
  auto-rotate
  animation-name="cover_motoreAction"
  autoplay
  exposure="1"
  environment-image="neutral"
  shadow-intensity="1"
></model-viewer>

</body>
</html>
